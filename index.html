<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="auth-form active">
            <h2>Login</h2>
            <form>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p><a href="#" id="show-forgot-password">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div id="signup-form" class="auth-form">
            <h2>Sign Up</h2>
            <form>
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login-from-signup">Login</a></p>
        </div>

        <div id="otp-form" class="auth-form">
            <h2>Verify OTP</h2>
            <p>An OTP has been sent to your email.</p>
            <form>
                <input type="text" id="otp-input" placeholder="Enter OTP" required>
                <button type="submit">Verify</button>
            </form>
            <p><a href="#" id="resend-otp">Resend OTP</a></p>
        </div>

        <div id="forgot-password-form" class="auth-form">
            <h2>Forgot Password</h2>
            <form>
                <input type="email" id="forgot-email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <p><a href="#" id="show-login-from-forgot">Back to Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
